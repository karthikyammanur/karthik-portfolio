<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agentflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ff0000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main Content - Agent Nodes -->
  <circle cx="250" cy="200" r="50" fill="url(#agentflowGradient)" stroke="#ff0000" stroke-width="2" filter="url(#glow)" opacity="0.8"/>
  <circle cx="550" cy="200" r="50" fill="url(#agentflowGradient)" stroke="#00ffff" stroke-width="2" filter="url(#glow)" opacity="0.8"/>
  <circle cx="400" cy="400" r="50" fill="url(#agentflowGradient)" stroke="#ff0000" stroke-width="2" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="250" y1="200" x2="550" y2="200" stroke="#ff0000" stroke-width="2" filter="url(#glow)" opacity="0.6"/>
  <line x1="250" y1="200" x2="400" y2="400" stroke="#00ffff" stroke-width="2" filter="url(#glow)" opacity="0.6"/>
  <line x1="550" y1="200" x2="400" y2="400" stroke="#ff0000" stroke-width="2" filter="url(#glow)" opacity="0.6"/>
  
  <!-- Center Icon (CPU/Processing) -->
  <rect x="380" y="290" width="40" height="40" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  <line x1="390" y1="310" x2="410" y2="310" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
  <line x1="390" y1="320" x2="410" y2="320" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="48" fill="#00ffff" text-anchor="middle" filter="url(#glow)" font-weight="bold">AgentFlow</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="20" fill="#ff0000" text-anchor="middle" opacity="0.8">AI Agent Platform</text>
</svg>